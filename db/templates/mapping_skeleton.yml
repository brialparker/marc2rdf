          orig: 'a|j'
          subs:
            a: adult
            j: juvenile
          default: adult
        datatype: uri
    language:
      predicate: DC.language
      object:
        prefix: http://lexvo.org/id/iso639-3/
        substr_offset: 35
        substr_length: 3
        datatype: uri
      relation: 
