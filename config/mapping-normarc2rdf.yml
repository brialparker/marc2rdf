            b: 
              orig: 'bibbi|bibliofilid|dugnadsbasenibibliofil'
              subs: { bibbi: DEICHMAN.bsID, bibliofilid: DEICHMAN.bibliofilID, dugnadsbasenibibliofil: DEICHMAN.dugnadsbasenibibliofilID }
              default: DEICHMAN.bibliofilID
